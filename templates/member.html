{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
            <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}">
            <h2 class="col-md-7">{{ member.name }}</h2><!--end col-md-7-->
        </div><!--end col-md-5-->
    </div><!--end row"-->

    <div class="col-md-12">
        <p>{{ member.description }}</p>
    </div><!--end col-md-12-->
{% endblock %}
